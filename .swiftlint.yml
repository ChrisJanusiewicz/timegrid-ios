nesting:
  type_level:
    warning: 2
    error: 3

custom_rules:
  todo_must_have_associated_issue:
    included: ".*.swift"
    name: "TODO Violation"
    regex: "(TODO)(?!(\\s?#?[0-9]+))"
    match_kinds: comment
    message: "TODO descriptions must refer to a Github issue number, e.g. // TODO #5: stuff"
    severity: warning

